roms-marbl:
  opt_base_dir: opt_base/opt_base_roms-marbl-cson-default
  conda_env: roms_env

  repos:
    roms:
      url: https://github.com/CWorthy-ocean/ucla-roms.git
      default_dirname: ucla-roms     # directory under CODES_ROOT if ROMS_ROOT not set

    marbl:
      url: https://github.com/marbl-ecosys/MARBL.git
      default_dirname: MARBL
      checkout: marbl0.45.0          # tag or branch to check out

  inputs:
    ic:
      source: GLORYS
      bgc_source: UNIFIED
      climatology: true

    frc:
      source: 
        name: ERA5
      type: physics

    frc_bgc:
      type: bgc      
      source: 
        name: UNIFIED
        climatology: true

    bry:
      type: physics      
      source:
        name: GLORYS

    bry_bgc:
      type: bgc      
      source:
        name: UNIFIED
        climatology: true

    rivers:
      include_bgc: true
      source:
        name: DAI
        climatology: false